<div class="alert" *ngIf="latestEvent">
    <div class="alert__content">
        <p>ALERTE: {{latestEvent.name}}</p>
        <p>Lieu: Zone {{latestEvent.zone_id}}</p>
        <p>Magnitude: {{latestEvent.magnitude}}</p>
        <p>Sévérité: {{latestEvent.severity}}</p>
        <p>Date: {{latestEvent.start_time | date:'short'}}</p>
    </div>
</div>
